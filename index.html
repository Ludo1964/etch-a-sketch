<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link href="https://fonts.googleapis.com/css2?family=Vollkorn:wght@500&display=swap" rel="stylesheet">
	<title>ETCH-A-SKETCH</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>ETCH-A-SKETCH</h1>
	<div class="buttons">
		<button class="redButton" data-color = "red">Red</button>
		<button class="blueButton" data-color = "blue">Blue</button>
		<button class="randomButton" data-color = "random">Rainbow</button>
		<button class="colorPicker">Color picker<input type="color" id="favcolor" name="favcolor" value="#800000"></button>
	</div>

	<div class="container">

	</div>
	<div class="sliderDiv">
		<button class="reset" data-color = "reset">Reset</button>
		<Button>Grid Size: <span id="gridSize"></span></Button>
		<input type="range" min="4" max="100" value="16" step="4" class="slider">
		<button class="banner">Resize from 4 to 100 grids</button>
	</div>

	<script src="js/script.js"></script>
</body>
</html>
